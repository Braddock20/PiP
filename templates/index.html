<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Video Downloader</title>
    <style>
        body { font-family: system-ui, -apple-system, sans-serif; max-width: 600px; margin: 2rem auto; padding: 0 1rem; background: #f4f4f9; }
        .container { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1 { color: #333; text-align: center; }
        input[type="text"] { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        select { width: 48%; padding: 10px; margin: 10px 1% 10px 0; border: 1px solid #ddd; border-radius: 4px; }
        button { width: 100%; padding: 12px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 1rem; }
        button:hover { background: #0056b3; }
        .messages { color: red; text-align: center; margin-bottom: 1rem; }
        .options { display: flex; justify-content: space-between; }
        #loading { display: none; text-align: center; margin-top: 1rem; color: #666; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Video Downloader</h1>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="messages">
                    {% for message in messages %}{{ message }}<br>{% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form method="post" onsubmit="document.getElementById('loading').style.display='block'">
            <label><strong>Video URL</strong></label>
            <input type="text" name="url" placeholder="Paste YouTube, Vimeo, TikTok link here..." required>
            
            <div class="options">
                <select name="format_type" id="format_type" onchange="toggleQuality()">
                    <option value="video">Video (MP4)</option>
                    <option value="audio">Audio Only (MP3)</option>
                </select>
                
                <select name="quality" id="quality">
                    <option value="best">Best Quality</option>
                    <option value="1080">1080p</option>
                    <option value="720">720p</option>
                </select>
            </div>

            <button type="submit">Download</button>
        </form>

        <div id="loading">
            Processing... large videos may take a minute.
        </div>
    </div>

    <script>
        function toggleQuality() {
            const type = document.getElementById('format_type').value;
            const quality = document.getElementById('quality');
            if (type === 'audio') {
                quality.style.display = 'none';
            } else {
                quality.style.display = 'inline-block';
            }
        }
    </script>
</body>
</html>
