<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>YouTube Downloader</title>
    <style>
        body { background:#111; color:#fff; font-family:Arial; padding:30px }
        input, select, button { width:100%; padding:10px; margin-top:10px }
        button { background:red; color:white; border:none }
    </style>
</head>
<body>

<h2>YouTube Downloader</h2>

{% with messages = get_flashed_messages() %}
  {% for msg in messages %}
    <p>{{ msg }}</p>
  {% endfor %}
{% endwith %}

<form method="POST">
    <input type="text" name="url" placeholder="YouTube URL" required>

    <select name="format_type">
        <option value="video">MP4 Video</option>
        <option value="audio">MP3 Audio</option>
    </select>

    <select name="quality">
        <option value="best">Best</option>
        <option value="1080">1080p</option>
        <option value="720">720p</option>
    </select>

    <button type="submit">Download</button>
</form>

</body>
</html>
